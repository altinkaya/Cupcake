<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cupcake</title>
  <link rel="stylesheet" href="css/style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<header>
  <img src="images/cupcakecolorlogo.png" width="100%"/>
</header>

<div id="nav">
  <div class="flex-container">
    <div id="nav-left">
      <a href="#">Ordrer</a>
    </div>
    <div id="nav-right">
      <a>iodj@kfj.dk</a>
      <button id="log-out-btn"><a href="index.html">Log ud</a></button>
    </div>
  </div>
</div>

</div>
<div id = 'content'>

  <div id="heads">
  <h1>Velkommen ombord</h1>
  <h2>Øens bedste cupcakes. Vælg og bestil her:</h2>
  </div>

  <form id="dropdowns" action="cart.html" method="get">
    <select name="bottom" id="bottom">
      <option th:each="bottom : ${#ctx.bottomFlavors}" th:value="${   bottom.id}"
              th:text="${bottom.flavor + ' ' + bottom.price + ',-'}"></option>
    </select>

    <select name="top" id="top">
      <option th:each="top : ${#ctx.topFlavors}" th:value="${top.id}"
              th:text="${top.flavor + ' ' + top.price + ',-'}"></option>
    </select>

    <select name="amount" id="amount">
      <option value="1">1 stk</option>
      <option value="2">2 stk</option>
      <option value="3">3 stk</option>
      <option value="4">4 stk</option>
      <option value="5">5 stk</option>
    </select>

  </form>

  <button type="submit" id="atc-btn" formaction="/addToBasket"><a>Læg i kurv</a></button>

</div>

</body>
</html>
