<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cupcake</title>
  <link rel="stylesheet" href="../css/style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<header>
  <img src="../images/cupcakecolorlogo.png" width="100%"/>
</header>

<div id="nav">
  <div class="flex-container">
    <div id="nav-left">
      <a href="#">Ordrer</a>
    </div>
    <div id="nav-right">
      <a>iodj@kfj.dk</a>
      <button id="log-out-btn"><a href="index.html">Log ud</a></button>
    </div>
  </div>
</div>

</div>
<div id = 'content'>

  <div id="heads">
  <h1>Velkommen ombord</h1>
  <h2>Øens bedste cupcakes. Vælg og bestil her:</h2>
  </div>

  <form id="dropdowns" action="cart.html" method="get">
    <select name="bottom" id="bottom">
      <option value="0">Vælg bund</option>
      <option value="1">Chokolade</option>
      <option value="2">Vanilje</option>
      <option value="3">Jordbær</option>
      <option value="4">Citron</option>
    </select>

    <select name="top" id="top">
      <option value="0">Vælg top</option>
      <option value="1">Chokolade</option>
      <option value="2">Vanilje</option>
      <option value="3">Jordbær</option>
      <option value="4">Citron</option>
    </select>
    <select name="antal" id="antal">
      <option value="0">Vælg antal</option>
      <option value="1">1</option>
      <option value="2">2</option>
      <option value="3">3</option>
      <option value="4">4</option>
    </select>

  </form>

  <button type="submit" id="atc-btn"><a>Læg i kurv</a></button>

</div>

</body>
</html>
