<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <img src="images/cupcakecolorlogo.png" alt="logo" width="100%">
    <title>Login - Olsker Cupcakes</title>
    <link rel="stylesheet" href="/css/style-index.css">
</head>
<body>
<div class="container">
    <div class="login-box">
        <h2>Login</h2>
        <form method="post">
            <div class="form-group">
                <input type="text" id="login-username" name="username" placeholder="Email" required>
            </div>
            <div class="form-group">
                <input type="password" id="login-password" name="password" placeholder="Password" required>
            </div>
            <button id="login-btn" type="submit"formaction="/login">Login</button>
            <p class="errormessage" th:text="${#ctx.message}"></p>
        </form>



        <p>Don't have an account? <a href="#">Sign up</a></p>
    </div>
</div>
</body>
</html>
