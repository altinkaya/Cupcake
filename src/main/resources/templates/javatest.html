<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="da">
<head>
  <img src="images/cupcakecolorlogo.png" alt="logo" width="100%">
  <title>Admin - Olsker Cupcakes</title>
  <link rel="stylesheet" href="/css/style.css">
  <style>
    table {
      border-collapse: collapse;
      width: 100%;
    }

    th, td {
      border: 1px solid #ddd;
      text-align: left;
      padding: 8px;
    }

    th {
      background-color: #f2f2f2;
      cursor: pointer; /* Tilføj en cursor-stil for at vise, at kolonnerne er klikbare */
    }

    tr:hover {
      background-color: #f5f5f5;
    }
  </style>
</head>
<body>
<div class="container">
  <div id="nav">
    <ul class="admin-menu">
      <!-- Din eksisterende menuindhold -->
    </ul>
    <div class="indhold-box" id="content">
      <h1>Brugere og Ordrer</h1>
      <table id="sortable-table">
        <thead>
        <tr>
          <th onclick="sortTable(0)">Bruger ID</th>
          <th onclick="sortTable(1)">Bruger Email</th>
          <th onclick="sortTable(2)">Bruger Balance</th>
        </tr>
        </thead>
        <tbody>
        <!-- Loop gennem brugerne og ordrerne og opret rækker som i din kode -->
        <tr th:each="entry : ${usersAndOrders}">
          <td th:text="${entry.key.id}"></td>
          <td th:text="${entry.key.name}"></td>
          <td th:text="${entry.key.balance}"></td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
<script>
  function sortTable(columnIndex) {
    var table, rows, switching, i, x, y, shouldSwitch;
    table = document.getElementById("sortable-table");
    switching = true;

    while (switching) {
      switching = false;
      rows = table.rows;

      for (i = 1; i < (rows.length - 1); i++) {
        shouldSwitch = false;
        x = rows[i].getElementsByTagName("td")[columnIndex];
        y = rows[i + 1].getElementsByTagName("td")[columnIndex];

        if (x.innerHTML.toLowerCase() > y.innerHTML.toLowerCase()) {
          shouldSwitch = true;
          break;
        }
      }

      if (shouldSwitch) {
        rows[i].parentNode.insertBefore(rows[i + 1], rows[i]);
        switching = true;
      }
    }
  }
</script>
</body>
</html>
