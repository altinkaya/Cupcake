    <!DOCTYPE html>
    <html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <html lang="da">
    <head>
      <img src="images/cupcakecolorlogo.png" alt="logo" width="100%">
      <title>Admin - Olsker Cupcakes</title>
      <link rel="stylesheet" href="/css/style.css">
    </head>
    <body>
    <div class="container">
      <div id="nav">
        <ul class="admin-menu">
          <li><a href="/users">Bruger</a></li>
          <li><a href="/cake">Kager</a></li>
          <li><a href="/admin_orders">Ordre</a></li>
          <span th:text="${#ctx.username}" style="color: grey; margin-right: 10px;"></span>
          <form id="logout-form" method="post">
            <button type="submit" id="log-out-btn" formaction="/logout"><a>Log ud</a></button>
          </form>
        </ul>

        <div class="indhold-box">

            <form id="orders" method="post">
                <table>
                    <thead>
                    <tr>
                        <th>Ordrenummer</th>
                        <th>Status</th>
                        <th>Pris</th>

                    <tbody>
                    <tr th:each="order : ${#ctx.orders}">
                        <td th:text="${order.orderNr}" ></td>
                        <td th:text="${order.status}"> </td>
                        <td th:text="${order.price + ',-'}"> </td>
                        <td> <button type="submit" id="detail-btn" name="orderNr" formaction="/orderedit_admin" th:value="${order.orderNr}">rediger Ordre Detaljer</button></td>
                    </tr>
                    </tbody>
                </table>
            </form>
        </div>
      </div>
    </div>
    </body>
    </html>
