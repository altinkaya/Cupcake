<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="da">
<head>
  <img src="images/cupcakecolorlogo.png" alt="logo" width="100%">
  <title>Admin - Olsker Cupcakes</title>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<div class="container">
  <div id="nav">
    <ul class="admin-menu">
      <li><a href="/users">Bruger</a></li>
      <li><a href="/cake">Kager</a></li>
      <li><a href="/admin_orders">Ordre</a></li>
      <span th:text="${#ctx.username}" style="color: grey; margin-right: 10px;"></span>
      <form id="logout-form" method="post">
        <button type="submit" id="log-out-btn" formaction="/logout"><a>Log ud</a></button>
      </form>
    </ul>

    <div class="indhold-box">

      <form id="orders" method="post">
        <table>
          <thead>
          <tr>
            <th>Cupcake</th>
            <th>Antal</th>
            <th>Pris</th>

          <tbody>
          <tr th:each="cupcake : ${#ctx.orderDetail}">
            <td>
              <span th:text="${'Top: ' + cupcake.topFlavor}"></span><br>
              <span th:text="${'Bund: ' + cupcake.bottomFlavor}"></span>
            </td>
            <td th:text="${cupcake.amount + ' stk.'}"> </td>
            <td th:text="${cupcake.price + ',-'}"> </td>
          </tr>
          </tbody>
        </table>
      </form>


    </div>
  </div>
</div>
</body>
</html>
